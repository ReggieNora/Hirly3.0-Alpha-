<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="hirlygradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#hirlygradient)" stroke="#1e1b4b" stroke-width="3"/>
  
  <!-- Letter H -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <text x="100" y="130" font-size="120" text-anchor="middle" style="letter-spacing: -2px;">H</text>
  </g>
  
  <!-- Accent element -->
  <circle cx="145" cy="65" r="6" fill="#FFD700" opacity="0.9"/>
  <circle cx="160" cy="75" r="4" fill="#FF6B6B" opacity="0.8"/>
